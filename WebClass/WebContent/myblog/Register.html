<!DOCTYPE html>
<html>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">

<title>Insert title here</title>

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="myblog.html">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item" onmouseover="menu_over(this);"
					onmouseout="menu_out(this)"><a class="nav-link"
					href="country.html">country<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="favorite.html">favorite</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="dream.html">dream</a></li>
			</ul>
			<form class="form-inline my-2 my-lg-0" id="loginForm">
				<input class="form-control mr-sm-2" type="text" id="id"
					placeholder="ID" aria-label="ID" required> <input
					class="form-control mr-sm-2" type="password" id="pwd"
					placeholder="PWD" aria-label="PWD" required>
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
			</form>
			<a href="Register.html" class="btn btn-outline-success">Register</a>
		</div>
	</nav>


	<h1>회원가입</h1>
	<br>
	<input type="radio" name="grade" id="1" checked> 1학년
	<input type="radio" name="grade" id="2"> 2학년
	<input type="radio" name="grade" id="3"> 3학년
	<br>
	<select id="ban">
		<option value="1ban">1반</option>
		<option value="2ban">2반</option>
		<option value="3ban">3반</option>
		<option value="4ban">4반</option>
		<option value="5ban">5반</option>
		<option value="6ban">6반</option>
	</select>
	<br> 번호
	<input type="text" id="num" size="5" /> 번
	<br> 이름
	<input type="text" id="name" size="10" required />
	<br>
	<input type="button" onclick="a(name);" value="회원가입">
	<br>
	<a class="nav-link" href="myblog.html"> 뒤로가기</a>

	<div class="modal" id="myModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">결과</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
		integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
		crossorigin="anonymous"></script>
	<script src="../js/myblog.js"></script>

</body>
</html>
